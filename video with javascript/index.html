<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video control and preloader</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="pre-loader">
        <img class="pre-loader-gif" src="nyan-cat-rainbow-cat.gif" alt="cat pooping a rainbow while the page loads">
    </div>
    <div class="container-vid">
    <video class="back-vid" controls muted loop autoplay>
        <source src="backgroundvid.mp4" type="video/mp4">
    </video>
    <h1 class="title">Video controls using javascript</h1>
    <div class="container-btn">
    <button class="control-btn">
        <span class="play-label">
            Play
        </span>
        <span>
            Pause
        </span>
        <span class="switch">
        </span>
    </button>
    </div>
    </div>
    
</body>
</html>
