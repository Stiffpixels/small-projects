<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Dynamic tabs</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script defer src="index.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <header class="container">
      <h1>Some good looking tabs am I right?</h1>
    </header>
    
    <main class="container">
      <div>
      <div class="container-btn">
        <button class="tab-btn active" data-class="posts">Posts</button>
        <button class="tab-btn" data-class="users">Users</button>
        <button class="tab-btn" data-class="lists">Lists</button>
      </div>
      <div class="srch-result">
        <article class="posts">
          <section class="post">
            <img class="post-img" src="image/darkSouls.jpeg" alt="Dark souls video game poster." />
            <p class="caption">I'am Going through so many emotions playing this!!</p>
          </section>
        </article>
        <article class="lists ">
          <section class="list">
            <img class="list-img" src="image/japaneseCity.jpg" alt="A neon lit city in Japan." />
            <p class="list-body">This is my List on all things Japan</p>
          </section>
          <section class="list">
            <img class="list-img" src="image/bearWaving.jpg" alt="A polar bear waving at the camera." />
            <p class="list-body">Animals acting funny</p>
          </section>
        </article>
        <article class="users curr-content">
          <section class="user">
            <img class="list-img pfp" src="image/bearderMan.jpg" alt="Man with a beard." />
              <p class="list-body users-body">Mike Wazowski</p>
            </section>
            <section class="user">
            <img class="list-img pfp" src="image/womanSmiling.jpg" alt="Man with a beard." />
              <p class="list-body users-body">Marnie Hughes</p>
            </section>
        </article>
      </div>
    </div>
    </main>
    
  </body>
</html>
